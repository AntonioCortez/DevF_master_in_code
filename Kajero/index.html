<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./kajero.css" rel="stylesheet">

    <title>Kajero</title>
</head>

<body>

    <div class="container  mt-2">

        <div class="row h-100">

            <div class="col h-100 p-0">
                <div class="bots h-100 lef d-flex flex-column  justify-content-end align-items-end">
                    <div class="p-2 my-2 w-100"><button type="button" class="btn btn-light w-100 text-secondary"><i
                                class="fa fa-chevron-right" aria-hidden="true"></i>
                            <div class="lef opkr"></div>
                        </button></div>
                    <div class="p-2 my-2 w-100"><button type="button" class="btn btn-light w-100 text-secondary"
                            onclick="selectAcount();"><i class="fa fa-chevron-right" aria-hidden="true"></i>
                            <div class="lef opkr">-- SELECCIONAR CUENTA</div>
                        </button></div>
                    <div class="p-2 my-2 w-100"><button type="button" class="btn btn-light w-100 text-secondary"><i
                                class="fa fa-chevron-right" aria-hidden="true"></i>
                            <div class="lef opkr"></div>
                        </button></div>
                    <div class="p-2 my-2 w-100"><button type="button" class="btn btn-light w-100 text-secondary"><i
                                class="fa fa-chevron-right" aria-hidden="true"></i>
                            <div class="lef opkr"></div>
                        </button></div>
                </div>
            </div>

            <div class="col-9 d-flex flex-column align-items-center justify-content-center marco pb-5">

                <div class="row" id="screen">

                    <div class="col text-center ">
                        <p class="title">BIENVENIDO</p>
                    </div>

                </div>

                <div id="logo">KbanK</div>

            </div>

            <div class="col h-100 p-0">
                <div class="bots h-100 righ d-flex flex-column justify-content-end align-items-start">
                    <div class="p-2 my-2 w-100"><button type="button" class="btn btn-light w-100 text-secondary"> <i
                                class="fa fa-chevron-left" aria-hidden="true"></i>
                            <div class="righ opkr"></div>
                        </button></div>
                    <div class="p-2 my-2 w-100"><button type="button" class="btn btn-light w-100 text-secondary"
                            onclick="newAcount();"> <i class="fa fa-chevron-left" aria-hidden="true"></i>
                            <div class="righ opkr">INGRESAR UNA NUEVA CUENTA --</div>
                        </button></div>
                    <div class="p-2 my-2 w-100"><button id="OK" type="button"
                            class="btn btn-light w-100 text-secondary"> <i class="fa fa-check" aria-hidden="true"></i>
                            Aceptar <div class="righ opkr"></div>
                        </button></div>
                    <div class="p-2 my-2 w-100"><button id="NO" type="button"
                            class="btn btn-light w-100 text-secondary"> <i class="fa fa-times" aria-hidden="true"></i>
                            Cancelar <div class="righ opkr"></div>
                        </button></div>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col down"></div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./kajero.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
